name: ci

on:
  push:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      - run: pnpm check:lint
      - run: pnpm check:format
      - run: pnpm check:styles
      - run: pnpm check:types
